<div>
    <mat-card class="stock-card">
      <div class="row">
        <div class="col-lg-4">
          <span class="align-baseline">Investment</span>
        </div>
        <div class="col-lg-8">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let investment of filteredInvestments | async" [value]="investment">
                  {{investment.name}}
                </mat-option>
              </mat-autocomplete>
            <mat-form-field appearance="outline">
            <mat-label>Investment</mat-label>
            <input matInput #investment type="text" [formControl]="myControl" [matAutocomplete]="auto">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-8">
          <span class="align-baseline">Shares</span>
        </div>
        <div class="col-lg-4">
          <mat-form-field appearance="outline">
            <mat-label>Shares</mat-label>
            <input matInput #shares align="center" placeholder="0">
          </mat-form-field>
        </div>
      </div>
      <mat-card-actions class="align-middle">
        <hr>
        <div align="center">
          <button mat-button (click)="onClickBuy(investment.value, shares.value)">Buy</button>
          <button mat-button (click)="onClickSell(investment.value, shares.value)">Sell</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
