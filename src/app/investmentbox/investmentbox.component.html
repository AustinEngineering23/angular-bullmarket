<div>
    <mat-card class="stock-card">
      <div class="row">
        <div class="col-lg-12">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                <mat-option *ngFor="let investment of filteredInvestments | async" [value]="investment">
                  {{investment.name}}
                </mat-option>
              </mat-autocomplete>
            <mat-form-field appearance="outline">
            <mat-label>Investment</mat-label>
            <input matInput #investment type="text" [formControl]="myControl" [matAutocomplete]="auto" [ngModel]="investment.name">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <mat-form-field appearance="outline">
            <mat-label>Shares</mat-label>
            <input matInput #shares align="center" placeholder="0">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div align="center" class="col-lg-12">
          <button mat-button (click)="onClickPrice(investment.value, shares.value)">Calculate Price</button>
        </div>
      </div>
      <hr>
        <div class="row">
          <div class="col-lg-8">
            <span>Per Share</span>
          </div>
          <div class="col-lg-4">
            <span>$</span>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-lg-8">
            <span>Total</span>
          </div>
          <div class="col-lg-4">
            <span>$</span>
          </div>
        </div>
        <br>
      <mat-card-actions class="align-middle">
        <hr>
        <div align="center">
          <button mat-button (click)="onClickBuy(investment.value, shares.value)">Buy</button>
          <button mat-button (click)="onClickSell(investment.value, shares.value)">Sell</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
