<h1>Investments</h1>
<hr>
<h2>Cash Balance: $20,300  |  Total Value: $84898.80  |  Net: -15,101.20</h2>
<div>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name" style="width: 20%;">
        <th mat-header-cell *matHeaderCellDef>Investment</th>
        <td mat-cell *matCellDef="let investment"> {{investment.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Ticker</th>
        <td mat-cell *matCellDef="let investment"> {{investment.symbol}} </td>
      </ng-container>
  
      <ng-container matColumnDef="shares">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Shares</th>
        <td mat-cell *matCellDef="let investment"> {{investment.shares}} </td>
      </ng-container>
  
      <ng-container matColumnDef="currentPrice">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Current Price</th>
        <td mat-cell *matCellDef="let investment"> {{investment.currentPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="purchasePrice">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;">Purchase Price</th>
        <td mat-cell *matCellDef="let investment"> {{investment.purchasePrice}} </td>
      </ng-container>
  
      <ng-container matColumnDef="net">
        <th mat-header-cell *matHeaderCellDef style="width: 12%;">Net</th>
        <td mat-cell *matCellDef="let investment"> {{investment.net}} </td>
      </ng-container>

      <ng-container matColumnDef="buy">
        <th mat-header-cell *matHeaderCellDef style="width: 7%;"></th>
        <td mat-cell *matCellDef="let buy" >
             <button mat-button (click)="onClickMe()" class="buyButton">Buy</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="sell">
        <th mat-header-cell *matHeaderCellDef style="width: 7%;"></th>
        <td mat-cell *matCellDef="let sell" >
             <button mat-button (click)="onClickMe()" class="sellButton">Sell</button>
        </td>
      </ng-container>

      <ng-container matColumnDef="number">
        <th mat-header-cell *matHeaderCellDef style="width: 5%;"></th>
        <td mat-cell *matCellDef="let buy" >
             <input type="number">
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
