<br>
<h1>Portfolio</h1>
<h6><a href="./investment">Investement History</a></h6>
<hr>
<h3>Cash Balance: ${{currencyValue}}     |     Investment Value: ${{investmentValue}}</h3>
<hr>
<br>
<div class="row">
    <div class="col-lg-8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Investment</th>
          <td mat-cell *matCellDef="let investment"> {{investment.name}} </td>
        </ng-container>

        <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef>Symbol</th>
            <td mat-cell *matCellDef="let investment"> {{investment.symbol}} </td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let investment"> {{investment.type}} </td>
          </ng-container>

          <ng-container matColumnDef="shares">
            <th mat-header-cell *matHeaderCellDef>Shares</th>
            <td mat-cell *matCellDef="let investment"> {{investment.shares}} </td>
          </ng-container>

          <ng-container matColumnDef="currentPrice">
            <th mat-header-cell *matHeaderCellDef>Current Price/Rate</th>
            <td mat-cell *matCellDef="let investment"> {{investment.currentPrice}} </td>
          </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    </div>
    <div class="col-lg-4">
      <app-investmentbox></app-investmentbox>
    </div>
</div>
