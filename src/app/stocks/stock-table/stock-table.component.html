<h1>Stocks</h1>
<hr>
<div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="stockName">
      <th mat-header-cell *matHeaderCellDef> Company</th>
      <td mat-cell *matCellDef="let stock "> {{stock.stockName}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Ticker</th>
      <td mat-cell *matCellDef="let stock "> {{stock.symbol}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let stock "> {{stock.price[stock.price.length - 1]}} </td>
    </ng-container>
    <ng-container matColumnDef="marketCap">
      <th mat-header-cell *matHeaderCellDef> Market Cap </th>
      <td mat-cell *matCellDef="let stock "> {{stock.marketCap[stock.marketCap.length - 1] | number: 0}} </td>
    </ng-container>
    <ng-container matColumnDef="pERatio">
      <th mat-header-cell *matHeaderCellDef> P/E Ratio </th>
      <td mat-cell *matCellDef="let stock "> {{stock.pERatio[stock.pERatio.length - 1] | number: 0}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
